<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8" />
    <title>Add Book page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/tovar/adds}" th:object = "${tovarr}" method="POST">
                <label for="tovarname">Tovar Name</label>
                <input type="text" id="tovarname" name="tovarname" th:field = "*{tovarName}" class="form-control" placeholder="Атын енгіз" value="${tovar.tovarName}"/>

                <label for="costs">Cost/label>
                <input type="text" id="costs" name="coste" th:field = "*{cost}" class="form-control" placeholder="bagasyn енгіз" value="${tovar.cost}"/>


                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
